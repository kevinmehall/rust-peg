[workspace]
members = ["./peg-macros", "./peg-runtime"]

[package]
name = "peg"
version = "0.8.0"
authors = [ "Kevin Mehall <km@kevinmehall.net>" ]
license = "MIT"
repository = "https://github.com/kevinmehall/rust-peg"
description = "A simple Parsing Expression Grammar (PEG) parser generator."
keywords = ["peg", "parser", "parsing", "grammar"]
categories = ["parsing"]
readme = "README.md"
edition = "2018"

[dependencies]
hashbrown = { version = "0.12.0", optional = true }
peg-macros = { path = "./peg-macros", version = "= 0.8.0" }
peg-runtime = { path = "./peg-runtime", version = "= 0.8.0" }

[dev-dependencies]
trybuild = "1.0"

[[test]]
name = "trybuild"
path = "tests/trybuild.rs"
harness = false

[features]
default = ["std"]
trace = ["peg-macros/trace"]
std = ["peg-macros/std", "peg-runtime/std"]